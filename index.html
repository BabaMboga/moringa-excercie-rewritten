<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY PARKING LOT</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <h1>CARS REGISTRY</h1>
        <button id="addCarbtn">Add Car</button>
        <ol id="car-list"></ol>
        <div id="car-details"></div>
    </div>
    <div id="form-container" style="display:none;">
        <form id="new-car-form">
        <label for="carmodel">Car Model:</label>
        <input type="text" id="carmodel" name="carmodel"><br>
      
        <label for="ownername">Owner Name:</label>
        <input type="text" id="ownername" name="ownername"><br>
      
        <label for="ownernumber">Owner Number:</label>
        <input type="number" id="ownernumber" name="ownernumber"><br>
      
        <label for="carimage">Car Image:</label>
        <input type="text" id="carimage" name="carimage" placeholder="Insert image url" ><br>

        <label for="carnumber">Car Number:</label>
        <input type="text" id="carnumber" name="carnumber"><br>
      
        <input type="submit" value="Add Car">
      </form>
      </div>
   
    
    <div id="form-container" style="display:none;">
        <form id="new-car-form">
            <label for="carmodel">Car Model:</label>
            <input type="text" id="carmodel" name="carmodel"><br>
          
            <label for="ownername">Owner Name:</label>
            <input type="text" id="ownername" name="ownername"><br>
          
            <label for="ownernumber">Owner Number:</label>
            <input type="number" id="ownernumber" name="ownernumber"><br>
          
            <label for="carimage">Car Image:</label>
            <input type="text" id="carimage" name="carimage" placeholder="Insert image url" ><br>

            <label for="carnumber">Car Number:</label>
            <input type="text" id="carnumber" name="carnumber"><br>
          
            <input type="submit" value="Add Car">
        </form>
    </div>
    
    <script rel="javascript" type="text/javascript" src="index.js"></script>
</body>
</html>
